<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Poll App</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f0f4f8;
            min-height: 100vh;
        }
        .env-banner {
            background: {{ env_color }};
            color: white;
            text-align: center;
            padding: 8px;
            font-size: 13px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .container {
            max-width: 700px;
            margin: 40px auto;
            padding: 0 20px;
        }
        header {
            text-align: center;
            margin-bottom: 32px;
        }
        header h1 {
            font-size: 28px;
            color: #1a237e;
            margin-bottom: 6px;
        }
        header p {
            color: #666;
            font-size: 14px;
        }
        .card {
            background: white;
            border-radius: 12px;
            padding: 28px 32px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        {% block extra_style %}{% endblock %}
    </style>
</head>
<body>
    <div class="env-banner">ENVIRONMENT: {{ env_label }}</div>
    <div class="container">
        <header>
            <h1>Team Poll</h1>
            <p>Your anonymous voice matters. Takes 30 seconds.</p>
        </header>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
